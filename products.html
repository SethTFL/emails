<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no">
        <title></title>
        <style type="text/css">
            /************************/
            body
            {
                margin:0;
                padding:0;
            }
            img
            {
                border:0 none;
                height:auto;
                line-height:100%;
                outline:none;
                text-decoration:none;
                -ms-interpolation-mode:bicubic;
            }
            a img
            {
                border:0 none;
            }
            table
            {
                mso-table-lspace:0pt;
                mso-table-rspace:0pt;
            }
            table, td
            {
                border-collapse:collapse;
            }
            table.Rows
            {
                height:100% !important;
                margin:0;
                padding:0;
                width:100% !important;
            }
            /************************/
            @font-face
            {
                font-family:'Sanchez';
                font-style:normal;
                font-weight:400;
                src:local('Sanchez'), local('Sanchez'), url('http://cdn2.hubspot.net/hubfs/331596/fonts/sanchez-light-webfont.woff') format('woff');
                mso-font-alt: 'Arial';
            }
            @font-face
            {
                font-family:'Proxima Nova';
                font-style:normal;
                font-weight:normal;
                src:local('Proxima Nova'), local('Proxima Nova'), url('https://cdn2.hubspot.net/hubfs/331596/fonts/ProximaNova-Reg-webfont.woff') format('woff');
                mso-font-alt: 'Arial';
            }
            @font-face
            {
                font-family:'Proxima Nova';
                font-style:normal;
                font-weight:bold;
                src:local('Proxima Nova'), local('Proxima Nova'), url('http://cdn2.hubspot.net/hubfs/331596/fonts/ProximaNova-Bold-webfont.woff') format('woff');
                mso-font-alt: 'Arial';
            }
            body
            {
                font-family: "Proxima Nova", 'Century Gothic', arial, sans-serif;
                -webkit-text-size-adjust:100%;
                -ms-text-size-adjust:100%;
            }
            /************************/
            @media only screen and (max-width: 480px)
            {
                .Columns
                {
                    width:100% !important;
                }
                .Column
                {
                    display:block !important;
                    width:100% !important;
                }
                img.Fill
                {
                    height:auto !important;
                    max-width:480px !important;
                    width:100% !important;
                }
            }
        </style>
    </head>
    <body>

        <table border="0" cellpadding="0" cellspacing="0" width="100%" class="Rows">
            <tr>
                <td align="center" style="background:#eee;">
                    <!-- Columns -->
                    <table border="0" cellpadding="0" cellspacing="0" width="600" class="Columns" style="background:#ddd;">
                        <tr>
                            <!-- Left -->
                            <td align="center" valign="top" width="50%" class="Column">
                                <table border="0" cellpadding="10" cellspacing="0" width="100%">
                                    <tr>
                                        <td class="leftColumnContent">
                                            <img src="http://placekitten.com/g/480/300" width="280" style="max-width:280px;" class="Fill" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td valign="top" class="leftColumnContent">
                                            <h1 style="font-family:'Sanchez', Arial, sans-serif; font-weight:lighter;">Left Column</h1>
                                            Lorem ipsum dolor sit amet.
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <!-- Right -->
                            <td align="center" valign="top" width="50%" class="Column">
                                <table border="0" cellpadding="10" cellspacing="0" width="100%">
                                    <tr>
                                        <td class="rightColumnContent">
                                            <img src="http://placekitten.com/g/480/300" width="280" style="max-width:280px;" class="Fill" />
                                        </td>
                                    </tr>
                                    <tr>
                                        <td valign="top" class="rightColumnContent">
                                            <h1>Right Column</h1>
                                            Lorem ipsum dolor sit amet.
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>

    </body>
</html>
